<script type="application/javascript">

var interp = new Interp();
var funcs = {
	'alert': alert,
	'prompt': function(msg) {
		return prompt(msg);
	},
};
register_funcs(interp, funcs);


inp = '(alert (concat "hello " "world"))'
inp = '(alert (concat "input: " (prompt "enter some text:")))'
//inp = '(add 4 5)'

t = parse(inp)
r = interp.eval(t);
document.write(r);

</script>
