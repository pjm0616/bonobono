			function highlight() {

			}

		<script type="text/javascript">
			function reHilight() {
				var code = $('#orgCode')[0];
				$('#codeArea')[0].removeChild($('#code')[0]);
				var tmp = document.createElement('textarea');
				tmp.id = "code";
				tmp.setAttribute("class", "brush: Bn");
				tmp.value = code.value; 
				$('#codeArea')[0].appendChild(tmp);
				highlight();
			}
			function processKey(event) {
				var code = $('#orgCode')[0];
				switch(event.which) {
				case 8:
					// del
					break;
				case 46:
					// backspace
					break;
				case 37:
					//left
					$('#orgCode')[0].getCurs
					break;
				case 38:
					//up
					break;
				case 39:
					//right
					break;
				case 40:
					//down
					break;
				default:
					if ((event.which >= 65 && event.which <= 90) || (event.which >= 48 && event.which <= 57) || event.which == 9) {
						code.value += String.fromCharCode(event.which);
						reHilight();
					}
					else {
						//alert(event.which);
					}
				}
				return false;
			}
		</script>

		<script type="text/javascript">
			$.fx.speeds._default = 500;
			$(function() {
				$("button").button();
				$("#helpDialog").dialog({
					autoOpen: false,
					show: "blind",
					hide: "blind",
					width: 400,
					height: 600,
					open: (function() {
						$('#helpDialog').load('help.html');
					})
				});
				$("#helpButton").button().click(function() {
					if ($("#helpDialog").dialog("isOpen")) {
						$("#helpDialog").dialog("close");
					}
					else {
						$("#helpDialog").dialog("open");
					}
				});
				$("#clearButton").button().click(function() {
					$('#codeArea')[0].value = "";
				});
				$('#runButton').button().click(function() {
						var interp = new Interp();
						alert(interp.eval(parser.parse($('#orgCode')[0].value)));
						parser = {parse: parse, printlang: printlang};
				});
				$("#exampleComboBox").combobox({
					selected: function(event, ui) {
						$('#codeArea').load('example/' + $('#exampleComboBox')[0].value);
					}
				});
				var keyword = [
					"loop",
					"face-eye",
					"face-mouth",
					"face-sweat"
				];
				$('#input').autocomplete({
					source: function(req, responseFn) {
						var pos = req.term.lastIndexOf(' ');
						if (req.term.lastIndexOf('\n') > pos)
							pos = req.term.lastIndexOf('\n');
						text = req.term.substr(pos + 1);
						var re = $.ui.autocomplete.escapeRegex(text);
						var matcher = new RegExp("^" + re);
						var a = $.grep(keyword, function(item,index){
							return matcher.test(item);
						});
						responseFn( a );
					},
					select: function(event, ui){
						var pos = event.target.value.lastIndexOf(' ');
						if (event.target.value.lastIndexOf('\n') > pos)
							pos = event.target.value.lastIndexOf('\n');
							event.target.value = event.target.value.substr(0, pos + 1) + ui.item.value + ' ';
							reHilight();
						return false;
					},
					focus: function(event, ui){
						return false;
					}
				});
			});
		</script>

	<body>
